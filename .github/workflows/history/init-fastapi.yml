name: Init FastAPI Project

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Project Name (will be used as new repository name)'
        required: true
        type: string

      python_version:
        description: 'Python Version'
        required: true
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'
        default: '3.11'

      fastapi_version:
        description: 'FastAPI Version'
        required: true
        type: choice
        options:
          - '0.109'
          - '0.110'
          - '0.111'
          - '0.115'
        default: '0.115'

      repo_visibility:
        description: 'Repository Visibility'
        required: true
        type: choice
        options:
          - 'public'
          - 'private'
        default: 'public'

jobs:
  create-fastapi:
    runs-on: ubuntu-latest
    steps:
      - name: Validate project name
        run: |
          if [[ ! "${{ inputs.project_name }}" =~ ^[a-zA-Z][a-zA-Z0-9_-]*$ ]]; then
            echo "::error::Invalid project name. Must start with a letter and contain only letters, numbers, hyphens, and underscores."
            exit 1
          fi

      - name: Set up Python ${{ inputs.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Create FastAPI project
        run: |
          mkdir ${{ inputs.project_name }}
          cd ${{ inputs.project_name }}
          
          mkdir -p app/api app/core app/models app/schemas tests
          
          cat > requirements.txt << 'EOF'
          fastapi~=${{ inputs.fastapi_version }}
          uvicorn[standard]>=0.27.0
          pydantic>=2.0.0
          pydantic-settings>=2.0.0
          python-dotenv>=1.0.0
          EOF
          
          cat > requirements-dev.txt << 'EOF'
          pytest>=8.0.0
          pytest-asyncio>=0.23.0
          httpx>=0.27.0
          ruff>=0.3.0
          EOF
          
          cat > app/__init__.py << 'EOF'
          EOF
          
          cat > app/main.py << 'EOF'
          from fastapi import FastAPI
          from app.core.config import settings
          
          app = FastAPI(
              title=settings.APP_NAME,
              version=settings.APP_VERSION,
              description="A FastAPI project",
          )
          
          
          @app.get("/")
          async def root():
              return {"message": "Hello World", "app": settings.APP_NAME}
          
          
          @app.get("/health")
          async def health_check():
              return {"status": "healthy"}
          EOF
          
          cat > app/core/__init__.py << 'EOF'
          EOF
          
          cat > app/core/config.py << 'EOF'
          from pydantic_settings import BaseSettings
          
          
          class Settings(BaseSettings):
              APP_NAME: str = "${{ inputs.project_name }}"
              APP_VERSION: str = "0.1.0"
              DEBUG: bool = True
          
              class Config:
                  env_file = ".env"
          
          
          settings = Settings()
          EOF
          
          cat > app/api/__init__.py << 'EOF'
          EOF
          
          cat > app/models/__init__.py << 'EOF'
          EOF
          
          cat > app/schemas/__init__.py << 'EOF'
          EOF
          
          cat > tests/__init__.py << 'EOF'
          EOF
          
          cat > tests/test_main.py << 'EOF'
          import pytest
          from httpx import AsyncClient, ASGITransport
          from app.main import app
          
          
          @pytest.mark.asyncio
          async def test_root():
              async with AsyncClient(transport=ASGITransport(app=app), base_url="http://test") as client:
                  response = await client.get("/")
              assert response.status_code == 200
              assert "message" in response.json()
          
          
          @pytest.mark.asyncio
          async def test_health():
              async with AsyncClient(transport=ASGITransport(app=app), base_url="http://test") as client:
                  response = await client.get("/health")
              assert response.status_code == 200
              assert response.json()["status"] == "healthy"
          EOF
          
          cat > pytest.ini << 'EOF'
          [pytest]
          asyncio_mode = auto
          testpaths = tests
          EOF
          
          cat > .gitignore << 'EOF'
          # Python
          __pycache__/
          *.py[cod]
          *$py.class
          *.so
          .Python
          build/
          dist/
          *.egg-info/
          .installed.cfg
          *.egg
          
          # Virtual Environment
          venv/
          .venv/
          ENV/
          
          # Environment
          .env
          .env.local
          
          # IDE
          .idea/
          .vscode/
          *.swp
          *.swo
          
          # OS
          .DS_Store
          Thumbs.db
          
          # Testing
          .pytest_cache/
          .coverage
          htmlcov/
          
          # Ruff
          .ruff_cache/
          EOF
          
          cat > .env.example << 'EOF'
          APP_NAME=${{ inputs.project_name }}
          APP_VERSION=0.1.0
          DEBUG=True
          EOF
          
          cat > README.md << 'EOF'
          # ${{ inputs.project_name }}
          
          A FastAPI project.
          
          ## Tech Stack
          
          - Python: ${{ inputs.python_version }}
          - FastAPI: ${{ inputs.fastapi_version }}
          
          ## Quick Start
          
          ```bash
          # Create virtual environment
          python -m venv venv
          source venv/bin/activate  # On Windows: venv\Scripts\activate
          
          # Install dependencies
          pip install -r requirements.txt
          pip install -r requirements-dev.txt  # For development
          
          # Setup environment
          cp .env.example .env
          
          # Run development server
          uvicorn app.main:app --reload
          
          # Run tests
          pytest
          ```
          
          ## API Documentation
          
          Once the server is running, visit:
          - Swagger UI: http://localhost:8000/docs
          - ReDoc: http://localhost:8000/redoc
          
          ## Project Structure
          
          ```
          ${{ inputs.project_name }}/
          ├── app/
          │   ├── __init__.py
          │   ├── main.py
          │   ├── api/
          │   ├── core/
          │   │   └── config.py
          │   ├── models/
          │   └── schemas/
          ├── tests/
          │   └── test_main.py
          ├── requirements.txt
          ├── requirements-dev.txt
          └── README.md
          ```
          EOF

      - name: Create repo and push
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          cd ${{ inputs.project_name }}
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git init
          git add .
          git commit -m "Initial FastAPI ${{ inputs.fastapi_version }} project"
          gh repo create ${{ inputs.project_name }} --${{ inputs.repo_visibility }} --source . --push
          echo "✅ Done: https://github.com/${{ github.repository_owner }}/${{ inputs.project_name }}"
