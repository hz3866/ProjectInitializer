name: Docker Build & Push

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "*.md"
      - "docs/**"

permissions:
  contents: read
  security-events: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Version
        id: vars
        run: |
          RELEASE_VERSION=$(yq -r '.version' release.yaml)
          DATE=$(date +'%y%m%d')
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[\/\-]/_/g')
          VERSION="${BRANCH}-${DATE}-${RELEASE_VERSION}-${SHA}"
          
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> "$GITHUB_ENV"
          echo "ðŸ“¦ VERSION=${VERSION}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t "${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.VERSION }}" \
            -t "${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest" \
            .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.VERSION }}"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Push Docker image
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.VERSION }}"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest"
          echo "âœ… Pushed: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.VERSION }}"