name: Init Vue Project

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Project Name (will be used as new repository name)'
        required: true
        type: string

      node_version:
        description: 'Node.js Version'
        required: true
        type: choice
        options:
          - '18'
          - '20'
          - '22'
        default: '20'

      vue_version:
        description: 'Vue Version'
        required: true
        type: choice
        options:
          - '3.4'
          - '3.5'
        default: '3.5'

      repo_visibility:
        description: 'Repository Visibility'
        required: true
        type: choice
        options:
          - 'public'
          - 'private'
        default: 'public'

jobs:
  create-vue:
    runs-on: ubuntu-latest
    steps:
      - name: Validate project name
        run: |
          if [[ ! "${{ inputs.project_name }}" =~ ^[a-zA-Z][a-zA-Z0-9_-]*$ ]]; then
            echo "::error::Invalid project name. Must start with a letter and contain only letters, numbers, hyphens, and underscores."
            exit 1
          fi

      # Checkout this repo to get templates
      - name: Checkout templates
        uses: actions/checkout@v4
        with:
          path: templates-repo

      - name: Set up Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Create Vue project
        run: |
          npm create vite@latest ${{ inputs.project_name }} -- --template vue-ts
          cd ${{ inputs.project_name }}
          
          # Update Vue version
          npm pkg set dependencies.vue="^${{ inputs.vue_version }}.0"
          
          # Install dependencies
          npm install
          
          # Add commonly used dev dependencies
          npm install -D @types/node
          
          # Create release.yaml
          cat > release.yaml << 'EOF'
          version: "0.1.0"
          EOF

      - name: Copy template files
        run: |
          cd ${{ inputs.project_name }}
          
          # Copy shared files (CI/CD workflow)
          mkdir -p .github/workflows
          cp ../templates-repo/templates/shared/.github/workflows/docker-build-push.yml .github/workflows/
          
          # Copy Vue-specific files
          cp ../templates-repo/templates/vue/.gitignore .
          cp ../templates-repo/templates/vue/.env.example .
          cp ../templates-repo/templates/vue/nginx.conf .
          
          # Process Dockerfile template
          sed -e 's/{{NODE_VERSION}}/${{ inputs.node_version }}/g' \
              ../templates-repo/templates/vue/Dockerfile.template > Dockerfile

      - name: Create README
        run: |
          cd ${{ inputs.project_name }}
          cat > README.md << 'EOF'
          # ${{ inputs.project_name }}
          
          A Vue project built with Vite.
          
          ## Tech Stack
          
          - Node.js: ${{ inputs.node_version }}
          - Vue: ${{ inputs.vue_version }}
          - TypeScript
          - Vite
          
          ## Quick Start
          
          ```bash
          # Install dependencies
          npm install
          
          # Start development server
          npm run dev
          
          # Build for production
          npm run build
          
          # Preview production build
          npm run preview
          ```
          
          ## Docker
          
          ```bash
          # Build image
          docker build -t ${{ inputs.project_name }}:latest .
          
          # Run container
          docker run -p 80:80 ${{ inputs.project_name }}:latest
          ```
          
          ## CI/CD
          
          This project includes a GitHub Action workflow for automatic Docker image builds:
          - Triggers on push to main/master branch
          - Can be manually triggered via workflow_dispatch
          - Pushes images to DockerHub
          - Runs Trivy security scan
          
          ### Required GitHub Secrets
          
          | Secret | Description |
          |--------|-------------|
          | `DOCKERHUB_USERNAME` | Your DockerHub username |
          | `DOCKERHUB_TOKEN` | Your DockerHub access token |
          
          ## Project Structure
          
          ```
          ${{ inputs.project_name }}/
          ├── public/
          ├── src/
          │   ├── assets/
          │   ├── components/
          │   │   └── HelloWorld.vue
          │   ├── App.vue
          │   ├── main.ts
          │   └── style.css
          ├── .github/workflows/
          │   └── docker-build-push.yml
          ├── index.html
          ├── Dockerfile
          ├── nginx.conf
          ├── package.json
          ├── tsconfig.json
          ├── vite.config.ts
          └── README.md
          ```
          
          ## Available Scripts
          
          - `npm run dev` - Start development server
          - `npm run build` - Build for production
          - `npm run preview` - Preview production build
          - `npm run lint` - Run ESLint (if configured)
          EOF

      - name: Create repo and push
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          cd ${{ inputs.project_name }}
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          rm -rf .git
          git init
          git add .
          git commit -m "Initial Vue ${{ inputs.vue_version }} + Vite project"
          gh repo create ${{ inputs.project_name }} --${{ inputs.repo_visibility }} --source . --push
          echo "✅ Done: https://github.com/${{ github.repository_owner }}/${{ inputs.project_name }}"
