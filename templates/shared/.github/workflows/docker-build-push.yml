name: Docker Build & Push

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths-ignore:
      - '*.md'
      - 'docs/**'

permissions:
  contents: read
  security-events: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set version from release.yaml
      - name: Set Version
        id: vars
        run: |
          RELEASE_VERSION=$(yq -r '.version' release.yaml)
          DATE=$(date +'%y%m%d')
          SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[\/\-]/_/g')
          VERSION="${BRANCH}-${DATE}-${RELEASE_VERSION}-${SHA}"
          
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
          echo "üì¶ VERSION=${VERSION}"

      # Login to Docker Hub (before build to avoid rate limits)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image with retry
      - name: Build Docker image
        run: |
          MAX_RETRIES=3
          RETRY_DELAY=30
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "üîÑ Attempt $i of $MAX_RETRIES..."
            if docker build \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.VERSION }} \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest . ; then
              echo "‚úÖ Build successful!"
              exit 0
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "‚è≥ Build failed, waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Build failed after $MAX_RETRIES attempts"
          exit 1

      # Security scan with Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
          echo "‚úÖ Pushed: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.VERSION }}"
