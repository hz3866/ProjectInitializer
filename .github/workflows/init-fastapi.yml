name: Init FastAPI Project

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Project Name (will be used as new repository name)'
        required: true
        type: string

      python_version:
        description: 'Python Version'
        required: true
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'
        default: '3.11'

      fastapi_version:
        description: 'FastAPI Version'
        required: true
        type: choice
        options:
          - '0.109'
          - '0.110'
          - '0.111'
          - '0.115'
        default: '0.115'

      repo_visibility:
        description: 'Repository Visibility'
        required: true
        type: choice
        options:
          - 'public'
          - 'private'
        default: 'public'

jobs:
  create-fastapi:
    runs-on: ubuntu-latest
    steps:
      - name: Validate project name
        run: |
          if [[ ! "${{ inputs.project_name }}" =~ ^[a-zA-Z][a-zA-Z0-9_]*$ ]]; then
            echo "::error::Invalid project name. Must start with a letter and contain only letters, numbers, and underscores."
            exit 1
          fi

      # Checkout this repo to get templates
      - name: Checkout templates
        uses: actions/checkout@v4
        with:
          path: templates-repo

      - name: Set up Python ${{ inputs.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Create FastAPI project
        run: |
          mkdir ${{ inputs.project_name }}
          cd ${{ inputs.project_name }}
          
          # Create directory structure
          mkdir -p app/api app/core app/models app/schemas tests
          
          # Create requirements.txt
          cat > requirements.txt << 'EOF'
          fastapi~=${{ inputs.fastapi_version }}
          uvicorn[standard]>=0.27.0
          pydantic>=2.0.0
          pydantic-settings>=2.0.0
          python-dotenv>=1.0.0
          EOF
          
          cat > requirements-dev.txt << 'EOF'
          pytest>=8.0.0
          pytest-asyncio>=0.23.0
          httpx>=0.27.0
          ruff>=0.3.0
          EOF
          
          # Create app files
          touch app/__init__.py
          touch app/api/__init__.py
          touch app/models/__init__.py
          touch app/schemas/__init__.py
          touch tests/__init__.py
          
          cat > app/core/__init__.py << 'EOF'
          EOF
          
          cat > app/core/config.py << 'EOF'
          from pydantic_settings import BaseSettings


          class Settings(BaseSettings):
              APP_NAME: str = "${{ inputs.project_name }}"
              APP_VERSION: str = "0.1.0"
              DEBUG: bool = True

              class Config:
                  env_file = ".env"


          settings = Settings()
          EOF
          
          cat > app/main.py << 'EOF'
          from fastapi import FastAPI
          from app.core.config import settings

          app = FastAPI(
              title=settings.APP_NAME,
              version=settings.APP_VERSION,
              description="A FastAPI project",
          )


          @app.get("/")
          async def root():
              return {"message": "Hello World", "app": settings.APP_NAME}


          @app.get("/health")
          async def health_check():
              return {"status": "healthy"}
          EOF
          
          cat > tests/test_main.py << 'EOF'
          import pytest
          from httpx import AsyncClient, ASGITransport
          from app.main import app


          @pytest.mark.asyncio
          async def test_root():
              async with AsyncClient(transport=ASGITransport(app=app), base_url="http://test") as client:
                  response = await client.get("/")
              assert response.status_code == 200
              assert "message" in response.json()


          @pytest.mark.asyncio
          async def test_health():
              async with AsyncClient(transport=ASGITransport(app=app), base_url="http://test") as client:
                  response = await client.get("/health")
              assert response.status_code == 200
              assert response.json()["status"] == "healthy"
          EOF
          
          cat > pytest.ini << 'EOF'
          [pytest]
          asyncio_mode = auto
          testpaths = tests
          EOF
          
          # Create release.yaml
          cat > release.yaml << 'EOF'
          version: "0.1.0"
          EOF

      - name: Copy template files
        run: |
          cd ${{ inputs.project_name }}
          
          # Copy shared files (CI/CD workflow)
          mkdir -p .github/workflows
          cp ../templates-repo/templates/shared/.github/workflows/docker-build-push.yml .github/workflows/
          
          # Copy FastAPI-specific files
          cp ../templates-repo/templates/fastapi/.gitignore .
          
          # Process .env.example template
          sed -e 's/{{PROJECT_NAME}}/${{ inputs.project_name }}/g' \
              ../templates-repo/templates/fastapi/.env.example > .env.example
          
          # Process Dockerfile template
          sed -e 's/{{PYTHON_VERSION}}/${{ inputs.python_version }}/g' \
              ../templates-repo/templates/fastapi/Dockerfile.template > Dockerfile

      - name: Create README
        run: |
          cd ${{ inputs.project_name }}
          cat > README.md << 'EOF'
          # ${{ inputs.project_name }}
          
          A FastAPI project.
          
          ## Tech Stack
          
          - Python: ${{ inputs.python_version }}
          - FastAPI: ${{ inputs.fastapi_version }}
          
          ## Quick Start
          
          ```bash
          # Create virtual environment
          python -m venv venv
          source venv/bin/activate  # On Windows: venv\Scripts\activate
          
          # Install dependencies
          pip install -r requirements.txt
          pip install -r requirements-dev.txt  # For development
          
          # Setup environment
          cp .env.example .env
          
          # Run development server
          uvicorn app.main:app --reload
          
          # Run tests
          pytest
          ```
          
          ## Docker
          
          ```bash
          # Build image
          docker build -t ${{ inputs.project_name }}:latest .
          
          # Run container
          docker run -p 8000:8000 ${{ inputs.project_name }}:latest
          ```
          
          ## API Documentation
          
          Once the server is running, visit:
          - Swagger UI: http://localhost:8000/docs
          - ReDoc: http://localhost:8000/redoc
          
          ## CI/CD
          
          This project includes a GitHub Action workflow for automatic Docker image builds:
          - Triggers on push to main/master branch
          - Can be manually triggered via workflow_dispatch
          - Pushes images to DockerHub
          - Runs Trivy security scan
          
          ### Required GitHub Secrets
          
          | Secret | Description |
          |--------|-------------|
          | `DOCKERHUB_USERNAME` | Your DockerHub username |
          | `DOCKERHUB_TOKEN` | Your DockerHub access token |
          
          ## Project Structure
          
          ```
          ${{ inputs.project_name }}/
          â”œâ”€â”€ app/
          â”‚   â”œâ”€â”€ __init__.py
          â”‚   â”œâ”€â”€ main.py
          â”‚   â”œâ”€â”€ api/
          â”‚   â”œâ”€â”€ core/
          â”‚   â”‚   â””â”€â”€ config.py
          â”‚   â”œâ”€â”€ models/
          â”‚   â””â”€â”€ schemas/
          â”œâ”€â”€ tests/
          â”‚   â””â”€â”€ test_main.py
          â”œâ”€â”€ .github/workflows/
          â”‚   â””â”€â”€ docker-build-push.yml
          â”œâ”€â”€ Dockerfile
          â”œâ”€â”€ requirements.txt
          â””â”€â”€ README.md
          ```
          EOF

      - name: Create repo and push
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          cd ${{ inputs.project_name }}
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git init
          git add .
          git commit -m "Initial FastAPI ${{ inputs.fastapi_version }} project"
          gh repo create ${{ inputs.project_name }} --${{ inputs.repo_visibility }} --source . --push
          echo "âœ… Repo created: https://github.com/${{ github.repository_owner }}/${{ inputs.project_name }}"

      - name: Set secrets for new repo
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          REPO="${{ github.repository_owner }}/${{ inputs.project_name }}"
          echo "ðŸ” Setting secrets for ${REPO}..."
          echo "${{ secrets.DOCKERHUB_USERNAME }}" | gh secret set DOCKERHUB_USERNAME --repo ${REPO}
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | gh secret set DOCKERHUB_TOKEN --repo ${REPO}
          echo "âœ… Secrets configured"
